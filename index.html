<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row" style="margin-top: 5%">
        <div class="col">
          <h1 class="h1">Current score: <span id="hs">0</span></h1>
          <h2 class="h2">High score: <span id="ahs">0</span></h2>
          <br />
          <div class="row">
            <div class="col">
              <h4 class="h4">Generation: <span id="gen">0</span></h4>
            </div>
            <div class="col">
              <h4 class="h4">Active birds: <span id="activeBirds">0</span></h4>
            </div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col" id="canvascontainer"></div>
        <div class="col">
          <h3 class="h3">Genetic algorithm</h3>
          <div class="row">
            <div class="col">
              <label for="population" class="form-label">
                Population size
              </label>
              <input
                id="population"
                type="number"
                min="1"
                value="500"
                class="form-control"
                placeholder="Population size"
              />
            </div>
            <div class="col">
              <label for="mutation" class="form-label">Mutation rate</label>
              <input
                id="mutation"
                type="number"
                min="0"
                max="1"
                value="0.1"
                class="form-control"
                placeholder="Mutation rate"
              />
            </div>
          </div>
          <br />
          <button type="button" class="btn btn-primary" id="restart">
            Restart
          </button>
          <br />
          <br />
          <h3 class="h3">Animation</h3>
          <form>
            <div class="form-group">
              <p>
                <label for="speedSlider" class="form-label">Speed</label>
                <input
                  id="speedSlider"
                  type="range"
                  class="form-range"
                  min="1"
                  max="500"
                  value="1"
                />
                <span id="speed">1</span> <br />
              </p>
              <button type="button" class="btn btn-primary" id="best">
                Run all time best
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="constants.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="lib/nn.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="lib/matrix.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="sketch.js"
    ></script>
    <script language="javascript" type="text/javascript" src="ga.js"></script>
    <script language="javascript" type="text/javascript" src="bird.js"></script>
    <script language="javascript" type="text/javascript" src="pipe.js"></script>
  </body>
</html>
